<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Món Quà 20/10</title>
    <style>
        *, *::after, *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #01000e;
            --flower-color-1: #b43a75;
            --flower-color-2: #f0639e;
            --leaf-color-1: #0a817a;
            --leaf-color-2: #39c6d6;
            --light-color: #f0e68c;
            --moonlight-color: rgba(180, 210, 255, 0.15);
        }

        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;
            cursor: crosshair;
        }

        body:not(.cursor-visible) {
            cursor: none;
        }


        /* --- PHẦN LỜI CHÚC BAN ĐẦU --- */
        .message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: var(--dark-color);
            z-index: 10000;
            opacity: 1;
            transition: opacity 1.5s ease-in-out;
            color: white;
            font-family: 'Dancing Script', cursive;
            text-align: center;
        }

        .message-overlay h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            padding: 0 20px;
            opacity: 0;
            animation: fadeInText 3s ease-in-out forwards;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .message-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        /* --- HIỆU ỨNG TRÁI TIM CẢI TIẾN --- */
        .heart {
            position: absolute;
            width: 24px;
            height: 22px;
            opacity: 0;
            animation: fall-and-fade 8s linear infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            left: 12px;
            top: 0;
            width: 12px;
            height: 20px;
            background: linear-gradient(135deg, #ff8fab, #fb607f);
            border-radius: 12px 12px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.7));
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }


        @keyframes fall-and-fade {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* --- PHẦN PHÁO HOA --- */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            opacity: 0; /* Bắt đầu ẩn */
            transition: opacity 1s ease-in-out, visibility 1s;
            visibility: hidden;
        }

        #canvas.visible {
            opacity: 1;
            visibility: visible;
        }

        /* --- NỘI DUNG CHÍNH (KHU VƯỜN) --- */
        #main-content {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 2.5s ease-in;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        #main-content.visible {
            opacity: 1;
        }

        /* --- HIỆU ỨNG ĐOM ĐÓM MỚI --- */
        .firefly {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 150;
            background: var(--light-color);
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #main-content.visible .firefly {
             opacity: 1;
        }

        #firefly-head {
            width: 8px;
            height: 8px;
            box-shadow: 0 0 10px 3px var(--light-color), 0 0 18px 6px rgba(240, 230, 140, 0.5);
        }

        .firefly-tail {
            width: 4px;
            height: 4px;
            background: var(--light-color);
            opacity: 0.6;
            transition: transform 0.15s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .sky-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2.5s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 150px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
            animation: shoot 5s ease-in forwards;
            filter: drop-shadow(0 0 6px white);
        }

        @keyframes shoot {
            0% {
                transform: rotate(-45deg) translateY(-200vh);
                opacity: 1;
            }
            100% {
                transform: rotate(-45deg) translateY(200vh);
                opacity: 0;
            }
        }

        .click-pulse {
            position: fixed;
            border: 2px solid var(--light-color);
            border-radius: 50%;
            pointer-events: none;
            z-index: 200;
            animation: pulse-effect 0.5s ease-out forwards;
        }

        @keyframes pulse-effect {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        .fog-layer {
            position: absolute;
            bottom: -5vh;
            left: 0;
            width: 200vw;
            height: 25vh;
            background: linear-gradient(to top, rgba(10, 5, 30, 0.7), transparent);
            filter: blur(20px);
            animation: slow-drift 50s linear infinite;
        }
        .fog-layer--2 {
            animation-duration: 40s;
            animation-delay: -20s;
            left: -100vw;
        }
        @keyframes slow-drift {
            0% { transform: translateX(-100vw); }
            100% { transform: translateX(100vw); }
        }

        .particle-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 150;
        }

        .particle {
            position: absolute;
            width: 4px; height: 4px;
            background: var(--light-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--light-color);
            animation: float-up 2s ease-out forwards;
        }
        @keyframes float-up {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-80px) scale(0); opacity: 0; }
        }

        /* --- START: CSS BÔNG HOA TỪ CODE THỨ 2 --- */
        .flowers {
            position: relative;
            transform: scale(0.9);
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
        }

        .flower--1 {
            animation: moving-flower-1 8s ease-in-out infinite;
        }
        .flower--1 .flower__line { height: 70vmin; animation-delay: 0.3s; }
        .flower--1 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 1.6s backwards; }
        .flower--1 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 1.4s backwards; }
        .flower--1 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 1.2s backwards; }
        .flower--1 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1s backwards; }
        .flower--1 .flower__line__leaf--5 { animation: blooming-leaf-right var(--fl-speed) 1.8s backwards; }
        .flower--1 .flower__line__leaf--6 { animation: blooming-leaf-left var(--fl-speed) 2s backwards; }

        .flower--2 {
            left: 50%;
            transform: rotate(20deg);
            animation: moving-flower-2 7s ease-in-out infinite;
        }
        .flower--2 .flower__line { height: 60vmin; animation-delay: 0.6s; }
        .flower--2 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 1.9s backwards; }
        .flower--2 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 1.7s backwards; }
        .flower--2 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 1.5s backwards; }
        .flower--2 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1.3s backwards; }

        .flower--3 {
            left: 50%;
            transform: rotate(-15deg);
            animation: moving-flower-3 9s ease-in-out infinite;
        }
        .flower--3 .flower__line { animation-delay: 0.9s; }
        .flower--3 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 2.5s backwards; }
        .flower--3 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 2.3s backwards; }
        .flower--3 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 2.1s backwards; }
        .flower--3 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1.9s backwards; }

        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s backwards;
        }
        .flower__leafs--1 { animation-delay: 1.1s; }
        .flower__leafs--2 { animation-delay: 1.4s; }
        .flower__leafs--3 { animation-delay: 1.7s; }

        @keyframes subtle-glow {
            0%, 100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .flower__leafs::before {
            content: "";
            position: absolute;
            top: -15%;
            left: 0%;
            width: 20vmin;
            height: 20vmin;
            background: radial-gradient(circle, rgba(240, 230, 140, 0.35) 0%, transparent 70%);
            filter: blur(15px);
            z-index: -1;
            transform: translate(-50%, -50%);
            animation: subtle-glow 4s ease-in-out infinite;
        }

        .flower__leafs--2::before { animation-delay: 1s; }
        .flower__leafs--3::before { animation-delay: 2s; }

        .flower__leafs::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(-50%, -100%);
            width: 8vmin;
            height: 8vmin;
            background-color: #f0639e;
            filter: blur(10vmin);
        }

        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8vmin;
            height: 11vmin;
            border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
            background-image: linear-gradient(to top, var(--flower-color-1), var(--flower-color-2));
            transform-origin: bottom center;
            opacity: 0.8;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.4);
        }
        .flower__leaf--1 { transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg); }
        .flower__leaf--2 { transform: translate(-50%, -4%) rotateX(40deg); }
        .flower__leaf--3 { transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg); }
        .flower__leaf--4 {
            width: 8vmin;
            height: 8vmin;
            transform-origin: bottom left;
            border-radius: 4vmin 10vmin 4vmin 4vmin;
            transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
            background-image: linear-gradient(to top, var(--flower-color-1), var(--flower-color-2));
            z-index: 1;
            opacity: 0.7;
        }

        .flower__white-circle {
            position: absolute;
            left: -3.5vmin;
            top: -3vmin;
            width: 9vmin;
            height: 4vmin;
            border-radius: 50%;
            background-color: #fff;
        }

        .flower__sparkle-container {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .flower__sparkle-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: var(--light-color);
            border-radius: 50%;
            box-shadow: 0 0 6px var(--light-color);
            opacity: 0;
            animation: rise-and-fade 3s ease-out infinite;
        }

        @keyframes rise-and-fade {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(-80px) scale(0);
                opacity: 0;
            }
        }

        .flower__sparkle-particle:nth-child(1) { left: 15%; animation-delay: 0.2s; animation-duration: 2.5s; }
        .flower__sparkle-particle:nth-child(2) { left: 45%; animation-delay: 1.1s; animation-duration: 3.2s; }
        .flower__sparkle-particle:nth-child(3) { left: 70%; animation-delay: 0.6s; animation-duration: 2.8s; }
        .flower__sparkle-particle:nth-child(4) { left: 90%; animation-delay: 1.8s; animation-duration: 3.5s; }
        .flower__sparkle-particle:nth-child(5) { left: -10%; animation-delay: 2.5s; animation-duration: 3s; }
        .flower__sparkle-particle:nth-child(6) { left: 30%; animation-delay: 0.8s; animation-duration: 2.7s; }
        .flower__sparkle-particle:nth-child(7) { left: 60%; animation-delay: 1.5s; animation-duration: 3.1s; }
        .flower__sparkle-particle:nth-child(8) { left: 5%; animation-delay: 0.4s; animation-duration: 2.9s; }
        .flower__sparkle-particle:nth-child(9) { left: 80%; animation-delay: 2.1s; animation-duration: 3.3s; }
        .flower__sparkle-particle:nth-child(10) { left: 20%; animation-delay: 0.9s; animation-duration: 2.6s; }


        .flower__white-circle::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: inherit;
            background-image: linear-gradient(90deg, #ffeb12, #ffce00);
        }

        .flower__line {
            height: 55vmin;
            width: 1.5vmin;
            background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)), linear-gradient(to top, transparent 10%, var(--leaf-color-1), var(--leaf-color-2));
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            animation: grow-flower-tree 4s backwards;
        }

        .flower__line__leaf {
            --w: 7vmin;
            --h: calc(var(--w) + 2vmin);
            position: absolute;
            top: 20%;
            left: 90%;
            width: var(--w);
            height: var(--h);
            border-top-right-radius: var(--h);
            border-bottom-left-radius: var(--h);
            background-image: linear-gradient(to top, rgba(10, 129, 122, 0.4), var(--leaf-color-2));
            opacity: 0.8;
            border: 1px solid rgba(57, 198, 214, 0.3);
        }
        .flower__line__leaf--1 { transform: rotate(70deg) rotateY(30deg); }
        .flower__line__leaf--2 { top: 45%; transform: rotate(70deg) rotateY(30deg); }
        .flower__line__leaf--3, .flower__line__leaf--4, .flower__line__leaf--6 {
            border-top-right-radius: 0;
            border-bottom-left-radius: 0;
            border-top-left-radius: var(--h);
            border-bottom-right-radius: var(--h);
            left: -460%;
            top: 12%;
            transform: rotate(-70deg) rotateY(30deg);
        }
        .flower__line__leaf--4 { top: 40%; }
        .flower__line__leaf--5 { top: 0; transform-origin: left; transform: rotate(70deg) rotateY(30deg) scale(0.6); }
        .flower__line__leaf--6 { top: -2%; left: -450%; transform-origin: right; transform: rotate(-70deg) rotateY(30deg) scale(0.6); }

        .flower__grass {
            --c: var(--leaf-color-1);
            --line-w: 1.5vmin;
            position: absolute;
            bottom: 12vmin;
            left: -7vmin;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            z-index: 20;
            transform-origin: bottom center;
            transform: rotate(-48deg) rotateY(40deg);
        }
        .flower__grass--1 { animation: moving-grass 5s ease-in-out infinite; }
        .flower__grass--2 {
            left: 2vmin;
            bottom: 10vmin;
            transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
            opacity: 0.8;
            z-index: 0;
            animation: moving-grass--2 4s ease-in-out infinite;
        }
        .flower__grass--top {
            width: 7vmin;
            height: 10vmin;
            border-top-right-radius: 100%;
            border-right: var(--line-w) solid var(--c);
            transform-origin: bottom center;
            transform: rotate(-2deg);
        }
        .flower__grass--bottom {
            margin-top: -2px;
            width: var(--line-w);
            height: 25vmin;
            background-image: linear-gradient(to top, transparent, var(--c));
        }
        .flower__grass__leaf {
            --size: 10vmin;
            position: absolute;
            width: calc(var(--size) * 2.1);
            height: var(--size);
            border-top-left-radius: var(--size);
            border-top-right-radius: var(--size);
            background-image: linear-gradient(to top, transparent, transparent 30%, var(--c));
            z-index: 100;
        }
        .flower__grass__leaf--1 { top: -6%; left: 30%; --size: 6vmin; transform: rotate(-20deg); animation: growing-grass-ans--1 2s 2.6s backwards; }
        @keyframes growing-grass-ans--1 { 0% { transform-origin: bottom left; transform: rotate(-20deg) scale(0); } }
        .flower__grass__leaf--2 { top: -5%; left: -110%; --size: 6vmin; transform: rotate(10deg); animation: growing-grass-ans--2 2s 2.4s backwards; }
        @keyframes growing-grass-ans--2 { 0% { transform-origin: bottom right; transform: rotate(10deg) scale(0); } }
        .flower__grass__leaf--3 { top: 5%; left: 60%; --size: 8vmin; transform: rotate(-18deg) rotateX(-20deg); animation: growing-grass-ans--3 2s 2.2s backwards; }
        @keyframes growing-grass-ans--3 { 0% { transform-origin: bottom left; transform: rotate(-18deg) rotateX(-20deg) scale(0); } }
        .flower__grass__leaf--4 { top: 6%; left: -135%; --size: 8vmin; transform: rotate(2deg); animation: growing-grass-ans--4 2s 2s backwards; }
        @keyframes growing-grass-ans--4 { 0% { transform-origin: bottom right; transform: rotate(2deg) scale(0); } }
        .flower__grass__leaf--5 { top: 20%; left: 60%; --size: 10vmin; transform: rotate(-24deg) rotateX(-20deg); animation: growing-grass-ans--5 2s 1.8s backwards; }
        @keyframes growing-grass-ans--5 { 0% { transform-origin: bottom left; transform: rotate(-24deg) rotateX(-20deg) scale(0); } }
        .flower__grass__leaf--6 { top: 22%; left: -180%; --size: 10vmin; transform: rotate(10deg); animation: growing-grass-ans--6 2s 1.6s backwards; }
        @keyframes growing-grass-ans--6 { 0% { transform-origin: bottom right; transform: rotate(10deg) scale(0); } }
        .flower__grass__leaf--7 { top: 39%; left: 70%; --size: 10vmin; transform: rotate(-10deg); animation: growing-grass-ans--7 2s 1.4s backwards; }
        @keyframes growing-grass-ans--7 { 0% { transform-origin: bottom left; transform: rotate(-10deg) scale(0); } }
        .flower__grass__leaf--8 { top: 40%; left: -215%; --size: 11vmin; transform: rotate(10deg); animation: growing-grass-ans--8 2s 1.2s backwards; }
        @keyframes growing-grass-ans--8 { 0% { transform-origin: bottom right; transform: rotate(10deg) scale(0); } }
        .flower__grass__overlay {
            position: absolute;
            top: -10%;
            right: 0%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            filter: blur(1.5vmin);
            z-index: 100;
        }

        .flower__g-long {
            --w: 2vmin;
            --h: 6vmin;
            --c: var(--leaf-color-1);
            position: absolute;
            bottom: 10vmin;
            left: -3vmin;
            transform-origin: bottom center;
            transform: rotate(-30deg) rotateY(-20deg);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            animation: flower-g-long-ans 3s ease-in-out infinite;
        }
        @keyframes flower-g-long-ans { 0%, 100% { transform: rotate(-30deg) rotateY(-20deg); } 50% { transform: rotate(-32deg) rotateY(-20deg); } }
        .flower__g-long__top {
            top: calc(var(--h) * -1);
            width: calc(var(--w) + 1vmin);
            height: var(--h);
            border-top-right-radius: 100%;
            border-right: 0.7vmin solid var(--c);
            transform: translate(-0.7vmin, 1vmin);
        }
        .flower__g-long__bottom {
            width: var(--w);
            height: 50vmin;
            transform-origin: bottom center;
            background-image: linear-gradient(to top, transparent 30%, var(--c));
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            clip-path: polygon(35% 0, 65% 1%, 100% 100%, 0% 100%);
        }

        .flower__g-right {
            position: absolute;
            bottom: 6vmin;
            left: -2vmin;
            transform-origin: bottom left;
            transform: rotate(20deg);
        }
        .flower__g-right .leaf {
            width: 30vmin;
            height: 50vmin;
            border-top-left-radius: 100%;
            border-left: 2vmin solid var(--leaf-color-1);
            background-image: linear-gradient(to bottom, transparent, var(--dark-color) 60%);
            -webkit-mask-image: linear-gradient(to top, transparent 30%, var(--leaf-color-1) 60%);
        }
        .flower__g-right--1 { animation: flower-g-right-ans 2.5s ease-in-out infinite; }
        .flower__g-right--2 {
            left: 5vmin;
            transform: rotateY(-180deg);
            animation: flower-g-right-ans--2 3s ease-in-out infinite;
        }
        .flower__g-right--2 .leaf {
            height: 75vmin;
            filter: blur(0.3vmin);
            opacity: 0.8;
        }
        @keyframes flower-g-right-ans { 0%, 100% { transform: rotate(20deg); } 50% { transform: rotate(24deg) rotateX(-20deg); } }
        @keyframes flower-g-right-ans--2 { 0%, 100% { transform: rotateY(-180deg) rotate(0deg) rotateX(-20deg); } 50% { transform: rotateY(-180deg) rotate(6deg) rotateX(-20deg); } }

        .flower__g-front {
            position: absolute;
            bottom: 6vmin;
            left: 2.5vmin;
            z-index: 100;
            transform-origin: bottom center;
            transform: rotate(-28deg) rotateY(30deg) scale(1.04);
            animation: flower__g-front-ans 2s ease-in-out infinite;
        }
        @keyframes flower__g-front-ans { 0%, 100% { transform: rotate(-28deg) rotateY(30deg) scale(1.04); } 50% { transform: rotate(-35deg) rotateY(40deg) scale(1.04); } }
        .flower__g-front__line {
            width: 0.3vmin;

            const fireworksCanvas = document.getElementById('canvas');
            const mainContent = document.getElementById('main-content');

            const delay = ms => new Promise(res => setTimeout(res, ms));

            async function manageSequence() {
                await delay(4500);
                msg1.classList.add('hidden');

                await delay(1000);

                msg2.classList.remove('hidden');
                await delay(2500);

                msg2.classList.add('hidden');

                startGardenVisuals();

            window.addEventListener('click', (e) => {
                if (mainContent.classList.contains('visible')) {

                    pulse.style.top = `${e.clientY}px`;

                    setTimeout(() => pulse.remove(), 500);

            });

                const container = document.getElementById('hearts-container');
                for (let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.style.left = `${Math.random() * 100}vw`;
                    heart.style.animationDelay = `${Math.random() * 8}s`;
                    heart.style.animationDuration = `${Math.random() * 5 + 7}s`;
                    const scale = Math.random() * 0.6 + 0.5;
                    heart.style.transform = `scale(${scale})`;
                    container.appendChild(heart);
                }
            }

            // --- PHÁO HOA TỪ CODE MẪU ---
            let animationFrameId;
            let mousedown = false, mx, my;

            window.requestAnimFrame = ( function() {
                return window.requestAnimationFrame ||
                       window.webkitRequestAnimationFrame ||
                       window.mozRequestAnimationFrame ||
                       function( callback ) {
                           window.setTimeout( callback, 1000 / 60 );
                       };
            })();

            let ctx, cw, ch, fireworks = [], particles = [], hue = 120,
                limiterTotal = 5, limiterTick = 0, timerTotal = 30, timerTick = 0;

            function startFireworks() {
                const canvas = document.getElementById('canvas');
                if (!canvas) return;
                ctx = canvas.getContext('2d');
                cw = window.innerWidth;
                ch = window.innerHeight;
                canvas.width = cw;
                canvas.height = ch;

                canvas.addEventListener('mousemove', function(e) {
                    mx = e.pageX - canvas.offsetLeft;
                    my = e.pageY - canvas.offsetTop;
                });

                canvas.addEventListener('mousedown', function(e) {
                    e.preventDefault();
                    mousedown = true;
                });

                canvas.addEventListener('mouseup', function(e) {
                    e.preventDefault();
                    mousedown = false;
                });

                loopFireworks();
            }

            function stopFireworks() {
                window.cancelAnimationFrame(animationFrameId);
                // clear collections
                fireworks = [];
                particles = [];
            }

            function random(min, max) {
                return Math.random() * (max - min) + min;
            }

            function calculateDistance(p1x, p1y, p2x, p2y) {
                var xDistance = p1x - p2x,
                    yDistance = p1y - p2y;
                return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
            }

            function Firework(sx, sy, tx, ty) {
                this.x = sx; this.y = sy;
                this.sx = sx; this.sy = sy;
                this.tx = tx; this.ty = ty;
                this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 3;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = Math.atan2(ty - sy, tx - sx);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = random(50, 70);
                this.targetRadius = 1;
            }

            Firework.prototype.update = function(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                if (this.targetRadius < 8) {
                    this.targetRadius += 0.3;
                } else {
                    this.targetRadius = 1;
                }
                this.speed *= this.acceleration;
                var vx = Math.cos(this.angle) * this.speed;
                var vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);
                if (this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.tx, this.ty);
                    fireworks.splice(index, 1);
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }

            Firework.prototype.draw = function() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
                ctx.stroke();
            }

            function Particle(x, y) {
                this.x = x;
                this.y = y;
                this.coordinates = [];
                this.coordinateCount = 5;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = random(0, Math.PI * 2);
                this.speed = random(1, 10);
                this.friction = 0.95;
                this.gravity = 1;
                this.hue = random(hue - 50, hue + 50);
                this.brightness = random(50, 80);
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
            }

            Particle.prototype.update = function(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;
                if (this.alpha <= this.decay) {
                    particles.splice(index, 1);
                }
            }

            Particle.prototype.draw = function() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
                ctx.stroke();
            }

            function createParticles(x, y) {
                var particleCount = 30;
                while (particleCount--) {
                    particles.push(new Particle(x, y));
                }
            }

            function loopFireworks() {
                animationFrameId = requestAnimFrame(loopFireworks);
                hue = random(0, 360);
                ctx.globalCompositeOperation = 'destination-out';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, cw, ch);
                ctx.globalCompositeOperation = 'lighter';

                var i = fireworks.length;
                while (i--) {
                    fireworks[i].draw();
                    fireworks[i].update(i);
                }

                var i = particles.length;
                while (i--) {
                    particles[i].draw();
                    particles[i].update(i);
                }

                if (timerTick >= timerTotal) {
                    if (!mousedown) {
                        fireworks.push(new Firework(cw / 2, ch, random(0, cw), random(0, ch / 2)));
                        timerTick = 0;
                    }
                } else {
                    timerTick++;
                }

                if (limiterTick >= limiterTotal) {
                    if (mousedown) {
                        fireworks.push(new Firework(cw / 2, ch, mx, my));
                        limiterTick = 0;
                    }
                } else {
                    limiterTick++;
                }
            }

            // --- HÀM KHỞI TẠO HIỆU ỨNG VƯỜN HOA ---
            function startGardenVisuals() {
                const sky = document.querySelector('.sky-container');
                for (let i = 0; i < 150; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.width = `${Math.random() * 2 + 1}px`;
                    star.style.height = star.style.width;
                    star.style.left = `${Math.random() * 100}vw`;
                    star.style.top = `${Math.random() * 100}vh`;
                    star.style.animationDelay = `${Math.random() * 4}s`;
                    sky.appendChild(star);
                }

                setInterval(() => {
                    const starCount = Math.floor(Math.random() * 3) + 1;
                    for (let i = 0; i < starCount; i++) {
                        const shootingStar = document.createElement('div');
                        shootingStar.className = 'shooting-star';
                        shootingStar.style.left = `${Math.random() * 150 - 25}vw`;
                        shootingStar.style.top = `${Math.random() * 40 - 20}vh`;
                        shootingStar.style.animationDuration = `${Math.random() * 2 + 3}s`;
                        sky.appendChild(shootingStar);
                        setTimeout(() => shootingStar.remove(), 5000);
                    }
                }, 1000);

                const fireflies = document.querySelectorAll('.firefly');
                window.addEventListener('mousemove', e => {
                    fireflies.forEach(firefly => {
                        firefly.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
                    });
                });

                const flowers = document.querySelectorAll('.flower');
                const particleContainer = document.querySelector('.particle-container');
                let flowerPositions = [];
                let particleCooldown = 0;

                function updateFlowerPositions() {
                    flowerPositions = Array.from(flowers).map(flower => {
                        const rect = flower.querySelector('.flower__leafs').getBoundingClientRect();
                        return { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2, el: flower };
                    });
                }

                function createInteractionParticles(x, y) {
                    for (let i = 0; i < 3; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = `${x + (Math.random() - 0.5) * 20}px`;
                        particle.style.top = `${y + (Math.random() - 0.5) * 20}px`;
                        particleContainer.appendChild(particle);
                        setTimeout(() => particle.remove(), 2000);
                    }
                }

                window.addEventListener('mousemove', (e) => {
                    if (particleCooldown > 0) {
                        particleCooldown--;
                        return;
                    }
                    flowerPositions.forEach(flower => {
                        const dx = flower.x - e.clientX;
                        const dy = flower.y - e.clientY;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 100) {
                            createInteractionParticles(flower.x, flower.y);
                            particleCooldown = 5;
                        }
                    });
                });

                updateFlowerPositions();
                window.addEventListener('resize', updateFlowerPositions);
            }

            createFallingHearts(40);
            manageSequence();
        };
    </script>
</body>
